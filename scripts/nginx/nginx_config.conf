server {
    listen 80;
    server_name _; # 匹配所有域名,域名由外部传入与校验

    # 静态文件路径
    root /usr/share/nginx/html;

    # 首页文件
    index index.html;

    # 前端路由（Vue/React history 模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # gzip 压缩配置
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_vary on;
    # 禁用 IE6 以下版本的 gzip (不需要现代浏览器完全兼容 gzip)
    # gzip_disable "MSIE [1-6]\.";
    #使用预压缩 (.gz 文件没有预生成 .gz 文件时无意义)
    # gzip_static on;

    client_max_body_size 20m;

    # 缓存策略
    location ~* \.(?:js|css|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 基础安全头
    add_header X-Content-Type-Options nosniff; # 防止 MIME 类型嗅探
    add_header X-Frame-Options SAMEORIGIN; # 防止点击劫持
    add_header X-XSS-Protection "1; mode=block"; # 防止 XSS 攻击
}